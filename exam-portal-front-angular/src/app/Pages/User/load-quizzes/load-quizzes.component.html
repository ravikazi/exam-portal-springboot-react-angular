<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h1 class="mt20">Available Quizzes</h1>
        <div class="row">
            <div class="col-md-4" *ngFor="let q of quizzes">
                <mat-card class="mb20">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                      </mat-card-header>
                      <mat-card-content>
                        <p class="truncate">
                         {{q.description}}
                        </p>
                      </mat-card-content>
                      <mat-card-actions>
                        <button mat-button mat-flat-button color="accent" class="ml20" [routerLink]="'/admin/view-questions/'+q.id+'/'+q.title">View</button>
                        <button mat-button mat-stroked-button color="accent" class="ml20" [routerLink]="'/user-dashboard/instructions/'+q.id">Start</button>
                        <button mat-button mat-stroked-button color="accent" class="ml20">Max Marks: {{q.max_marks}}</button>
                        <button mat-button mat-stroked-button color="accent" class="ml20">Questions: {{q.number_of_questions}}</button>
                        
                      </mat-card-actions>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length==0">
              <mat-card class="mb20">
                  <mat-card-content>
                    <h2>No Quizes Available for this Category!</h2>
                  </mat-card-content>
              </mat-card>
            </div>
        </div>
    </div>
</div>
