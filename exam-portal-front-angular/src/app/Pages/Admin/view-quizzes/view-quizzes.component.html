<mat-card class="quiz">
    <mat-card-header>
      <mat-card-title>All Quizzes</mat-card-title>
    </mat-card-header>
 </mat-card>
<mat-card class="quiz" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{q.title}}</mat-card-title>
      <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
       {{q.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="warn" (click)="deleteQuiz(q.id)"><mat-icon>delete_outline</mat-icon></button>
      <button mat-mini-fab color="warn" [routerLink]="'/admin/quiz/'+q.id" class="ml20"><mat-icon>update</mat-icon></button>
      <button mat-button mat-flat-button color="accent" class="ml20" [routerLink]="'/admin/view-questions/'+q.id+'/'+q.title">View Questions</button>
      <button mat-button mat-stroked-button color="accent" class="ml20">Maximum Marks: {{q.max_marks}}</button>
      <button mat-button mat-stroked-button color="accent" class="ml20">Questioons: {{q.number_of_questions}}</button>
      <button mat-button mat-stroked-button color="accent" class="ml20">{{q.published ? 'Published' : 'Unpublished'}}</button>
      <button mat-button mat-stroked-button color="accent" class="ml20">Attempts: {{q.number_of_questions}}</button>
    </mat-card-actions>
  </mat-card>

  <div class="container text-center">
    <button mat-fab color="primary" routerLink="/admin/add-quiz"><mat-icon>add</mat-icon></button>
  </div>
